<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charlotte Weather Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      ;
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      ;
      crossorigin="anonymous"
      ;
    ></script>

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-7">
          <input
            type="text"
            id="cityInput"
            placeholder="Search for a City..."
            autocomplete="off"
            autofocus="on"
            class="form-control"
          />
          </div>
          <div class="col-5">
          <button type="submit" class="btn btn-primary">Search</button>
          <!-- <button type="submit" class="btn btn-info">Current Location</button> -->
        </div>
        </div>
      </form>

        <h1 id="city"></h1>
        <div>
          <ul>
            <li id="selecteddate"></li>
            <li id="description"></li>
            <li><span id="temperature"></span><span>ºC</span></li>
            </br>
             <div class="stats" class="row-second">
             
          
          <span>
           <strong>Humidity:</strong>
           </span>
          <span id="humidity">Humidity</span>
          <span>
            %
          </span>
        </br>
          <span> <strong>Wind:</strong></span>
          <span id="wind">Wind</span>
          <span>
            mph
          </span>
  
</div>
          </ul>
        </div>

        <div class="icon">
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            id="icon"
    
          
          />
        </div>
 
  
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <!-- <div class="col-2"> -->
              <div class="weather">
              <div class="weather-forecast-date">
              Mon
            </div>
            <div>
 <img src="https://cdn-icons-png.flaticon.com/512/1555/1555512.png" 
              alt="Image"
              width="42"
              />
              </div>
              <div class="weather-forecast-temperature">
            <span class="weather-forecast-temperature-max">
              18ºC
            </span>
               <span class="weather-forecast-temperature-min">
              12ºC
               </span>
              </span>
              </div>
          </div>
        </div>
        <p>Open Source Code by <strong>Charlotte Collinson</strong></p>
      <!-- </form> -->
    </div>
        <script src="src/apps.js"></script>
<script>
  search("London");
</script>
  </body>
</html>
